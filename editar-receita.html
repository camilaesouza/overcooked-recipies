<main>
    <div class="container">

            <h3>Editar receita</h3>
            <span class="text-muted">

            </span>
        </div>

        <div class="card m-3">
            <div class="card-header">
                Editar
            </div>
            <div class="card-body">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="title">Título</label>
                            <input type="text" class="form-control" id="title" placeholder="Título" value="Risoto quatro queijos">
                        </div>
                        <div class="form-group col-md-12 mt-3">
                            <label for="description">Descrição</label>
                            <input type="text" class="form-control" id="description" placeholder="Descrição" value="Um delicioso jantar para dois">
                        </div>

                        <div class="form-group col-md-12 mt-3">
                            <label for="ingredients">Ingredientes: </label>
                            <textarea id="ingredients" name="textarea" class="jqte-test">
                                1 litro de água <br>
                                1 caldo de legumes <br>
                                1 cebola <br>
                                500 gramas de arroz arbóreo <br>
                                100 gramas de queijo parmesão <br>
                                100 gramas de queijo mussarela <br>
                                100 gramas de queijo gorgonzola <br>
                                100 gramas de queijo minas <br>
                                Vinho branco
                            </textarea>
                        </div>

                        <div class="form-group col-md-12 mt-3">
                            <label for="preparation">Modo de preparo: </label>
                            <textarea id="preparation" name="textarea" class="jqte-test">
                                 Enquanto isso refogue meia cebola bem picada com dois dentes de alho picados
                            ( refogue no azeite ) e em seguida acrescente 1 xícara e meia de arroz arbóreo,
                            acrescente uma pitada de sal e refogue por 2 minutos! Acrescente 150 ml de vinho
                            branco seco e deixe evaporar, depois vá acrescentando o caldo ( quente ) aos
                            poucos, concha por concha e mexendo até secar, não coloque o caldo de uma vez!
                            Quando estiver al dente coloque os queijos ( 100 gramas de queijo parmesão,
                            100 gramas de gorgonzola, 100 gramas de queijo minas e 100 gramas de muçarela)
                            misture bem, se precisar de mais caldo coloque mais e misture, finalize com uma
                            colher de sopa de manteiga gelada e aprovoveite! Fica DELICIOSO!
                            </textarea>
                        </div>
                    </div>

                    <div class="row mt-2">
                        <div class="col-12">

                        </div>

                        <div class="col-12">
                            <a href="ver-receita.html" class="btn btn-dark text-light">Editar</a>
                        </div>
                    </div>
                </form>
